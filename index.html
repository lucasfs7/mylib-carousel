 <!DOCTYPE HTML>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
    <title>MyLib - Carousel</title>
    <link media="all" rel="stylesheet" href="mylib-carousel.css" type="text/css">
 </head>
 <body>
     <ul id="carousel">
     	<li id="move-left">
     		<a href="#">&lt;&lt;</a>
     	</li>
     	<li id="carousel-container">
     		<ul id="carousel-list">
     			<li class="blue">1</li>
     			<li class="black">2</li>
     			<li class="green">3</li>
     			<li class="yellow">4</li>
     			<li class="blue">5</li>
     			<li class="black">6</li>
     			<li class="green">7</li>
     			<li class="yellow">8</li>
     			<li class="blue">9</li>
     			<li class="black">10</li>
     		</ul>
     	</li>
     	<li id="move-right">
     		<a href="#">&gt;&gt;</a>
     	</li>
    </ul>
    <script src="mylib.js" type="text/javascript"></script> 
    <script src="mylib-carousel.js" type="text/javascript"></script>
    <script type="text/javascript">
        if(API && API.attachDocumentReadyListener)
        {
            API.attachDocumentReadyListener(function()
            {
                if(myLibCarousel)
                {
                    var carouselOptions = 
                    {
                        carouselContainer: "carousel-container",
                        carouselListContainer: "carousel-list",
                        carouselList: "li",
                        carouselLeftArrow: "move-left",
                        carouselRightArrow: "move-right"
                    };
                    myLibCarousel(carouselOptions);
                }    
            });
        }
    </script>
 </body>
 </html>
